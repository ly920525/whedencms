          <td>{$vo.title}</td>

          <td width="10%"><img src="__IMAGE__/{$vo.img_url}" alt="" width="100" height="100" /></td>

        </tr>

            <option value="20">复制20条</option>
          </select></td>
      </tr>
      <tr>
